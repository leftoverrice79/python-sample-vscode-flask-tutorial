# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '321a182d-3a66-4b71-ba9f-6c4022304b51'
  imageRepository: 'leftoverricepythonsamplevscodeflasktutorial'
  containerRegistry: 'corerockdockerdeuw001cr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'General-Development-001(2fbb50ed-6abb-4f2b-bc80-be2155eb6a35)'
    appName: 'CoreRock-Docker-d-euw-001-svc'
    containers: 'corerockdockerdeuw001cr.azurecr.io/leftoverricepythonsamplevscodeflasktutorial:latest'